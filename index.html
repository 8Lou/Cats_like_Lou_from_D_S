<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/3f0a52c82d.js" crossorigin="anonymous"></script>
  <title>LouCats</title>
</head>

<body>
  <div id="body_wrapper">
    <header class="header"></header>
    <nav class="nav_btn_group">
      <img class="header_logo" src="logo.png" alt="Logotip" />
      <button class="nav_btn" id="open_form">Добавить кота</button>
      <button class="nav_btn" id="all_heroes">Все коты</button>
      <div id="wrapper_for_select">
        <button id="sort_button" class="nav_btn">Сортировать по ▼</button>
        <div id="sort_options">
          <button class="nav_btn nav_btn_inside_select" id="rate_btn">По рейтингу</button>
          <button class="nav_btn nav_btn_inside_select" id="power_btn">По мудрости</button>
          <button class="nav_btn nav_btn_inside_select" id="alphabet_btn">По алфавиту</button>
        </div>
      </div>
      <button class="nav_btn" id="favorite_btn">Избранные коты</button>
      <div class="search_hero">
        <i class="fa-solid fa-duotone fa-star fa-magnifying-glass"></i>
        <input type="text" class="search_hero_input" placeholder="Найти кота" id="search_hero_input" />
      </div>
    </nav>
    <main class="main"></main>
    
    <footer class="footer">
      <span>
        <nav>
        <a href=""><i class="fa-brands fa-github"></i></a>
        <a href=""><i class="fa-brands fa-vk"></i></a>
        <a href=""><i class="fa-brands fa-telegram"></i></a>
        </nav>
      </span>
      <span>Made by ds4045 & 8Lou</span>
      <span>©2023<i class="fa-sharp fa-solid fa-shield-cat"></i></span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
